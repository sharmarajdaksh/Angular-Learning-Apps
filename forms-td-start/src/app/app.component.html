<div class="container">
	<div class="row">
		<div
			class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2"
		>
			<form (ngSubmit)="onSubmit(f)" #f="ngForm">
				<div
					id="user-data"
					ngModelGroup="userData"
					#userdata="ngModelGroup"
				>
					<div class="form-group">
						<label for="username">Username</label>
						<input
							type="text"
							id="username"
							class="form-control"
							ngModel
							name="name"
							required
							ngNativeValidate
						/>
					</div>
					<button
						class="btn btn-default bg-light"
						type="button"
						(click)="suggestUserName()"
					>
						Suggest a Username
					</button>
					<div class="form-group mt-2">
						<label for="email">Mail</label>
						<input
							type="email"
							id="email"
							class="form-control"
							ngModel
							name="email"
							required
							email
							ngNativeValidate
							#email="ngModel"
						/>
					</div>
					<p class="form-text text-muted" *ngIf="!email.valid">
						Please enter a valid email address!
					</p>
				</div>
				<p *ngIf="!userdata.valid">User Data is invalid!</p>
				<div id="secretData" ngModelGroup="secretData">
					<div class="form-group">
						<label for="secret">Secret Questions</label>
						<select
							id="secret"
							class="form-control"
							name="secret"
							required
							[ngModel]="defaultQuestion"
						>
							<option value="pet">Your first Pet?</option>
							<option value="teacher">Your first teacher?</option>
						</select>
					</div>
					<div class="form-group">
						<textArea
							name="questionAnswer"
							rows="3"
							class="form-control"
							[(ngModel)]="answer"
							ngDefaultControl
						></textArea>
					</div>
					<p>Your reply: {{ answer }}</p>
					<div class="radio" *ngFor="let gender of genders">
						<label>
							<input
								type="radio"
								name="gender"
								ngModel
								[value]="gender"
								required
							/>
							{{ gender }}
						</label>
					</div>
				</div>
				<button
					class="btn btn-primary"
					type="submit"
					[disabled]="!f.valid"
				>
					Submit
				</button>
			</form>
		</div>
	</div>
	<hr>
	<div class="row" *ngIf="submitted">
		<div class="col-sm-12">
			<h3>Your data</h3>
			<p>Username: {{user.username}}</p>
			<p>Mail: {{user.email}}</p>
			<p>Secret Question: Your first {{user.answer}}</p>
			<p>Answer: {{user.answer}}</p>
			<p>Gender: {{user.gender}}</p>
		</div>
	</div>
</div>
