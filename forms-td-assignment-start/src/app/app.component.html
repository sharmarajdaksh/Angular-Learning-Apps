<div class="container">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
	  -->

			<form #f="ngForm" class="mt-5">
				<div class="form-group">
					<label for="email" class="col-form-label">Email</label>
					<input
						type="text"
						class="form-control"
						name="email"
						ngModel
						#email="ngModel"
						email
						required
					/>
					<p
						class="form-text text-muted col-form-label-sm"
						*ngIf="!email.valid && email.touched"
					>
						The email you entered is invalid!
					</p>
				</div>
				<div class="form-group">
					<label for="selectSub" class="col-form-label-lg"
						>Select your subscrition</label
					>
					<select
						name="selectSub"
						id="selectSub"
						class="form-control"
						[ngModel]="'advanced'"
					>
						<option name="basic" value="basic">Basic</option>
						<option name="advanced" value="advanced"
							>Advanced</option
						>
						<option name="pro" value="pro">Pro</option>
					</select>
				</div>
				<div class="form-group">
					<label for="password" class="col-form-label"
						>Set a password</label
					>
					<input
						type="password"
						class="form-control"
						name="password"
						ngModel
						#password="ngModel"
						required
					/>
					<p
						class="form-text text-muted col-form-label-sm"
						*ngIf="!password.valid && password.touched"
					>
						Password field cannot be blank!
					</p>
				</div>
				<button
					class="btn btn-light btn-outline-success"
					[disabled]="!f.valid"
					(click)="onFormSubmit(f)"
				>
					Submit
				</button>
				<p
					class="form-text text-muted col-form-label-sm"
					*ngIf="!f.valid && f.touched"
				>
					Password field cannot be blank!
				</p>
			</form>
		</div>
	</div>
</div>
